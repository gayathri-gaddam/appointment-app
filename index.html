                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <span onclick="closeModal()" style="float: right; cursor: pointer;" size="20">&times;</span>
                        <h2>Appointments Details</h2>
                        <input type="text" id="firstName" placeholder="First Name">
                        <input type="text" id="lastName" placeholder="Last Name">
                        <input type="text" id="place" placeholder="Place">
                        <input type="datetime-local" id="dateAndTime" placeholder="Date & Time">
                        <button onclick="addAppointment()" style="margin-left: 4rem;">confrim</button>
                    </div>
                </div>

            <script>
                let appointments = [];
                let editIndex = -1;

                function openModal() {
                    document.getElementById('myModal').style.display = 'block';
                    document.getElementById('firstName').value = '';
                    document.getElementById('lastName').value = '';
                    document.getElementById('place').value = '';
                    document.getElementById('dateAndTime').value = '';
                    editIndex = -1;
                }

                function closeModal() {
                    document.getElementById('myModal').style.display = 'none';
                }

                function addAppointment() {
                    if (window.confirm('Are you sure to confrim?')) {
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const place = document.getElementById('place').value;
                    const dateAndTime = document.getElementById('dateAndTime').value;

                    if (editIndex === -1) {
                        appointments.push({ firstName, lastName, place, dateAndTime });
                    } else {
                        appointments[editIndex] = { firstName, lastName, place, dateAndTime };
                    }

                    displayAppointments();
                    closeModal();
                }
                }

                function displayAppointments() {
                    const appointmentsDiv = document.getElementById('appointments');
                    // const placeDiv=document.getElementById('place1')
                    appointmentsDiv.classList.add('appointments')
                    appointmentsDiv.innerHTML = ``;
                    // placeDiv.innerHTML=``;

                    for (let i = 0; i < appointments.length; i++) {
                        const appointment = appointments[i];

                        const appointmentDiv = document.createElement('div');
                        appointmentDiv.classList.add('first-name');
                        appointmentDiv.textContent = appointment.firstName;
                        appointmentsDiv.appendChild(appointmentDiv);

                        const lastNameDiv = document.createElement('div');
                        lastNameDiv.classList.add('last-name');
                        lastNameDiv.textContent = appointment.lastName;
                        appointmentDiv.appendChild(lastNameDiv);

                        const placeDiv = document.createElement('div');
                        placeDiv.classList.add('place');
                        placeDiv.textContent = appointment.place;
                        appointmentsDiv.appendChild(placeDiv);

                        const dateAndTimeDiv = document.createElement('div');
                        dateAndTimeDiv.classList.add('location');
                        dateAndTimeDiv.textContent = appointment.dateAndTime;
                        appointmentsDiv.appendChild(dateAndTimeDiv);

                        const actionsDiv = document.createElement('div');
                        actionsDiv.classList.add('frist-name');
                        const editButton = document.createElement('button');
                        editButton.classList.add('edit-button')
                        editButton.textContent = 'Edit';
                        editButton.onclick = function () {
                            editAppointment(i);
                        };
                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add('delete-button')
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = function () {
                            // deleteAppointment(i);
                            if (window.confirm('Are you sure you want to delete this appointment?')) {
                deleteAppointment(i);
            }
                        };
                        actionsDiv.appendChild(editButton);
                        actionsDiv.appendChild(deleteButton);
                        appointmentsDiv.appendChild(actionsDiv);
                    }
                }

                function editAppointment(index) {
                    openModal();
                    editIndex = index;
                    document.getElementById('firstName').value = appointments[index].firstName;
                    document.getElementById('lastName').value = appointments[index].lastName;
                    document.getElementById('place').value = appointments[index].place;
                    document.getElementById('dateAndTime').value = appointments[index].dateAndTime;
                }

                function deleteAppointment(index) {
                    appointments.splice(index, 1);
                    displayAppointments();
                }

                displayAppointments();
            </script>
